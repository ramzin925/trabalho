</head>
<body>
    <nav class="sidebar">

    <!--Perfil-->

            </div>
            <div class="profile-name">Caio Coelho</div>
        </div>
<br>
<br>

    <!--Menu-->

        <ul class="menu">

                <a href="#" class="menu-item submenu-toggle"><i class="fas fa-file-medical"></i> Prontuário <i class="fa fa-angle-down first" style="padding-left: 80px;"></i></a>
                <ul class="submenu">
                    <li><a href="#" class="submenu-item">Pacientes</a></li>

<div class="form-container">
    <h1>Atendimento</h1>
    <form>
        <div class="form-sections">
            <div class="section left-section">
                <div class="input-group">
                    <label for="paciente">Paciente</label>
                    <input type="text" id="paciente" name="paciente">
                </div>
                <div class="input-group">
                    <label for="queixa-principal">Queixa Principal</label>
                    <textarea id="queixa-principal" name="queixa-principal"></textarea>
                </div>
                <div class="input-group">
                    <label for="historico">Histórico e antecedentes</label>
                    <textarea id="historico" name="historico"></textarea>
                </div>
                <div class="input-group">
                    <label for="exame-fisico">Exame físico</label>
                    <textarea id="exame-fisico" name="exame-fisico"></textarea>
                </div>
            </div>
            <div class="section right-section">
                <div class="input-group">
                    <label for="condutas">Condutas</label>
                    <textarea id="condutas" name="condutas"></textarea>
                </div>
            </div>
        </div>
        <button href="" class="btn-concluir" href="listagem-de-clientes.html"><a href="listagem-de-clientes.html">Concluir</a></button>
