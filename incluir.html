<div class="form-container">
    <h1 class="incluir">Incluir Paciente</h1>
    <form>
        <div class="form-sections">
            <div class="section geral">
                <h2>Geral</h2>
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="input-group">
                    <label for="data-nascimento">Data de nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento">
                </div>
                <div class="input-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="input-group">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" name="rg">
                </div>
                <div class="input-group">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" name="codigo" class="codigo-input">
                </div>
            </div>
            <div class="section telefone">
                <h2>Telefone</h2>
                <div class="input-group">
                    <label for="celular">Celular</label>
                    <input type="text" id="celular" name="celular">
                </div>
                <div class="input-group">
                    <label for="trabalho">Trabalho</label>
                    <input type="text" id="trabalho" name="trabalho">
                </div>
            </div>
        </div>
        <button type="submit" class="btn-proximo"><a href="incluir2.html">Próximo</a></button>
    </form>
</div>
